<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Liste des composants</title>
	       <meta charset="utf-8">
        <!-- importer le fichier de style -->
        <link rel="stylesheet" href="TabListUser.css" media="screen" type="text/css" />
</head>

<body>
	<table align="center">
		<caption>Liste des composants</caption>
		<tr>
			
			<th scope="col">Description</th>
			<th scope="col">Nom du serveur</th>
			<th scope="col">Ip du serveur</th>
		</tr>
		
		 <tr th:each="composant : ${result}">
            <td><span th:text="${composant.description}"> Prenom </span></td>
            <td><span th:text="${composant.nomDuServeur}"> Login </span></td>
            <td><span th:text="${composant.ipDuServeur}"> password </span></td>
        </tr>
	</table>
	
	
</body>

</html>
